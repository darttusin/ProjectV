version: '3.9'

services:
  postgres:
    container_name: basic-postgres
    image: postgres
    env_file:
      postgres.env
    environment:
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
       - /home/cvision/socket_dir:/var/run/postgresql
    ports:
      - "5432:5432"
    networks:
      - postgres
      - rayadonet
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    env_file:
      - postgres.env
    environment:
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - postgres
    restart: unless-stopped

  web:
    container_name: web-container
    build: ./web
    ports:
      - 9000:9000
    networks:
      - rayadonet
    restart: unless-stopped

networks:
  postgres:
    driver: bridge
  rayadonet:
    external: true

volumes:
    postgres:
    pgadmin:
